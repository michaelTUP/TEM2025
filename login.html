<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - TUP-CIE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginPage">
        <div id="loginBox">
            <div class="logo-row">
                <img src="cielogo.png" alt="Second Logo">
                <img src="https://mark-avila.github.io/tup-concept/assets/tup-logo.png" alt="TUP Logo">            
            </div>
            <div id="schoolName">Technological University of the Philippines</div>
            <div id="schoolName">COLLEGE OF INDUSTRIAL EDUCATION</div>

            <input id="username" type="text" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button onclick="login()">LOGIN</button>
            <div id="loginError"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
